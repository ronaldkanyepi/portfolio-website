<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <style>
    :root {
      --bg-color: #1a1a1a;
      --text-color: #fafafa;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #fafafa;
        --text-color: #1a1a1a;
      }
    }
    .bg { fill: var(--bg-color); }
    .text { fill: var(--text-color); font-family: sans-serif; font-weight: bold; font-size: 60px; }
  </style>
  <rect class="bg" width="100" height="100" rx="20" />
  <text class="text" x="50" y="70" text-anchor="middle">RK</text>
</svg>
